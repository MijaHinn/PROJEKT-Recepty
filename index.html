<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
</head>
<body>

	<div class="kontejner">
		<div class="obsah-flex hlavni-recept">
			<!-- největší hlavní recept -->
			<div class="info">
				<p>Saláty</p>
				<p>5 komentářů</p>
			</div>

			<h1>Salát s&nbsp;vlašskými ořechy</h1>
		</div>

		<div class="recept-flex">
			<div class="obsah-flex male-recepty recept1">
				<!-- malý recept 1 -->
				<div class="info">
					<p>Svačina</p>
					<p>16 komentářů</p>
				</div>

				<h1>Chlebíček s&nbsp;avokádem</h1>
			</div>

			<div class="obsah-flex male-recepty recept2">
				<!-- malý recept 2 -->
				<div class="info">
					<p>Mexická</p>
					<p>7 komentářů</p>
				</div>	

				<h1>Avokádové tacos</h1>
			</div>

			<div class="obsah-flex male-recepty recept3">
				<!-- malý recept 3 -->
				<div class="info">
					<p>Luštěniny</p>
					<p>23 komentářů</p>
				</div>

				<h1>Pita chléb s&nbsp;cizrnou</h1>
			</div>

			<div class="obsah-flex male-recepty recept4">
				<!-- malý recept 4 -->
				<div class="info">
					<p>Burgery</p>
					<p>19 komentářů</p>
				</div>

				<h1>Sojový burger</h1>
			</div>
		</div>
	</div>


	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
